<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="theme-color" content="#2196f3">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <title>Arado</title>

        <link rel="stylesheet" href="framework7/css/framework7.min.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/app.css">
      </head>
      <body class="color-theme-green">
        <div id="app">
          <!-- Status bar overlay for fullscreen mode-->
          <div class="statusbar"></div>
          <!-- Left panel with cover effect-->
          <div class="panel panel-left panel-cover">
            <div class="view">
              <div class="page">
                <div class="navbar">
                  <div class="navbar-inner">
                    <i class="padding-left icon f7-icons">person_round</i>
                    <div class="title">Fulano de Tal</div>
                  </div>
                </div>
                <div class="page-content">
                  <div class="list">
                    <ul>

                      <li>
                        <a href="/help/" class="item-link item-content">
                          <div class="item-media"><i class="icon f7-icons">help_round</i></div>
                          <div class="item-inner">
                            <div class="item-title">Help</div>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a href="#" class="item-link item-content">
                          <div class="item-media"><i class="icon f7-icons">gear</i></div>
                          <div class="item-inner">
                            <div class="item-title">Settings</div>
                          </div>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-- Your main view, should have "view-main" class -->
          <div class="view view-main ios-edges">
            <!-- Page, data-name contains page name which can be used in callbacks -->
            <div class="page" data-name="home">
              <!-- Top Navbar -->
              <div class="navbar">
                <div class="navbar-inner">
                  <div class="left">
                    <a href="#" class="link icon-only panel-open" data-panel="left">
                      <i class="icon f7-icons ios-only">menu</i>
                      <i class="icon material-icons md-only">menu</i>
                    </a>
                  </div>
                  <div class="title">Homepage</div>
                  <div class="right">
                    <i class="icon f7-icons padding-right">bag</i>
                    <p class="padding-right" id="num_items">Cart(0)</p>
                  </div>
                  
                </div>
              </div>

              <!-- Scrollable page content-->
              <div class="page-content">

              </div>
            </div>
          </div>

         

          <!-- Login Screen -->
          <div class="login-screen" id="my-login-screen">
            <div class="view">
              <div class="page">
                <div class="page-content login-screen-content">
                  <div class="login-logo text-align-center">
                    <img class="padding-top" src="logo.png">
                    <div class="block-title">
                      <p>Connecting Local Farmers to Local Businesses</p>
                    </div>
                  </div>
                  <div class="list">
                    <ul>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Username</div>
                          <div class="item-input-wrap">
                            <input type="email" name="username" placeholder="E-mail" required validate>
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Password</div>
                          <div class="item-input-wrap">
                            <input type="password" name="password" placeholder="Password" required>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="list">
                    <a href="#" class="item-link list-button login-button button-fill">Sign In</a>
                  </div>
                  

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
-->

<!-- Framework7 library -->
<script src="framework7/js/framework7.min.js"></script>

<!-- App routes -->
<script src="js/routes.js"></script>

<!-- Your custom app scripts -->
<script src="js/app.js"></script>
</body>
</html>
